<!DOCTYPE html>
<html>
  <!--Content in the <head> element is about *HOW* to render the page - it is not visible.-->
  <head>
    <!--Import Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
  

<body>
      <body>
    <div class="container">
      <h1 id="quizTitle"> Quiz </h1>
      <div id="typeHere">
        <input type="text" id="userInput" placeholder="Type here to Take Your Guess in Top 5 Fruits">
      </div>
      <div id="textBox">
        <div id="watermelon">
          <h2 class="food">watermelon</h2>
        </div>
      </div>
      <div id="message">
        When you've won, you get snack
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
